<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCart E-Commerce</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/92ca8848ee.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        html {
            font-family: "Poppins";
            scroll-behavior: smooth;
        }
        body {
            padding-top: 64px;
        }
        .active{
            color: blueviolet;
        }
    </style>
</head>

<body class="bg-white text-gray-700">
    <!-- Navbar -->
    <div class="navbar bg-base-100 shadow-sm fixed top-0 left-0 right-0 w-full z-50">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h8m-8 6h16" />
                    </svg>
                </div>
                <ul tabindex="-1"
                    class="menu font-bold menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a>Contact</a></li>
                </ul>
            </div>
            <div class="flex items-center gap-2 text-2xl font-bold text-primary cursor-pointer">
               
                <span>SwiftCart</span>
            </div>
        </div>
        <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 font-bold">
                <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a>About</a></li>
                    <li><a>Contact</a></li>
            </ul>
        </div>
        <div class="navbar-end">
            <div class="btn btn-ghost">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
